

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <H1 class="text-center">Welcome To Paioneer Bank</H1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>

    <a href=""></a>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                    <div class="deposite status">
                        <h5>Deposite</h5>
                        <h2><b>$ <span id="currentDeposit">00</span> </b></h2>
                    </div>
            </div>
            <div class="col-md-4">
            <div class="withdrow status">
                <h5>Withdrow</h5>
                <h2><b>$00</b></h2>
            </div>
            </div>
            <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2><b>$ <span id="currentBalance">1240</span></b></h2>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposite</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ please enter your deposite amount">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
            </div>
            <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdrow</h4>
                <input id="withdrowAmount" type="text" class="form-control" placeholder="$ please enter your withdrowal amount heare">
                <br>
                <button id="addWithdrow" class="btn btn-success">withdrow</button>
            </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
            const loginBtn = document.getElementById("login").addEventListener("click", function(){
            const loginArea = document.getElementById("login-area").style.display = "none";
            const transectionArea = document.getElementById("transection-area").style.display="block";

        })
        //deposite button event handler
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function(){
                const depositNumber = getInputNumber("depositAmount");
            
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
        })
        // withdrow button event handler
            const withdrowBtn = document.getElementById("addWithdrow").addEventListener("click", function(){
                const withdrowNumber = getInputNumber("withdrowAmount");
                console.log(withdrowNumber);
            })

            function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }


        function updateSpanText(id, depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
            }

    
    </script>
</body>
</html>
